<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<title>The calendar</title>
</head>
<body>
	<header>
		<div class="header-content">
			<div class="header-content__buttons">
				<button class="header-content__buttons_blue">Добавить</button>
				<button id="refresh" class="header-content__buttons_blue">Обновить</button>
			</div>
			<div class="header-content__search">
				<form action="#">
					<label for="search" class="header-content__search_img"><img src="img/search.png" alt=""></label>
					<input class="header-content__search_field" placeholder="Событие, дата или участник" type="text" name="search" id="search">	
				</form>
			</div>
		</div>
	</header>
	<section>
		<div class="main-content">
			<div class="main-content__nav">
				<div class="main-content__nav_months">
					<button id="button-left" class="main-content__nav_buttom"><img src="img/left.png" alt=""></button>
      				<span id="month"></span>
      				<button id="button-right" class="main-content__nav_buttom"><img src="img/right.png" alt=""></button>
      			</div>
      			<div class="main-content__nav_today">
      				<button id="today_btn">Сегодня</button>
      			</div>
      		</div>
			<table class="calendar" id="calendar2">
				<thead>
    				<tr id="firstrow">
    					<td class="calendar__text"></td>
    					<td class="calendar__text"></td>
    					<td class="calendar__text"></td>
    				</tr>
  				<tbody>
			</table>
		</div>
	</section>
	<script src="js/script.js"></script>
</body>
</html>
