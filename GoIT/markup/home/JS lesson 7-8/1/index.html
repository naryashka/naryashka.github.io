<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<title>JS lesson 7-8(1) </title>
</head>
<body>
	<div class="wrapper">
		<ul>
			<li>
				<div class="input_row">
					<label for="firstname">Firstname</label>
					<input type="text" id="firstname">
					<span class="hide_span first_span small">Please provide your firstname.</span>
				</div>
			</li>
			<li>
				<div class="input_row">
					<label for="lastname">Lastname</label>
					<input type="text" id="lastname">
					<span class="hide_span second_span small">Please provide also your lastname.</span>
				</div>
			</li>
			<li>
				<div class="input_row">
					<label for="addess">Address</label>
					<input type="text" id="address" class="address">
					<span class="hide_span third_span small">Your home or work address</span>
				</div>
			</li>
		</ul>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
