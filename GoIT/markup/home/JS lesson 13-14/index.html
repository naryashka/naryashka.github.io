<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<title>JS lessons 13-14</title>
</head>
<body>
<div class="col-md-6 col-md-offset-3 ">
        <h2 class="text-center">Test</h2>
        <form class="form-inline" id="test">
            <script type="text/template" id="template">
                <% for (var i = 0; i < data.length; i++) { %>
                <h3><%= data[i].question %></h3>
                <div class="form-group">
                    <label class="center-block "><input type="checkbox" name="" id="q<%= i+1 %>a1"><%= data[i].answers[0].text %></label>
                    <label class="center-block"><input type="checkbox" name="" id="q<%= i+1 %>a2"><%= data[i].answers[1].text %></label>
                    <label class="center-block"><input type="checkbox" name="" id="q<%= i+1 %>a3"><%= data[i].answers[2].text %></label>
                </div>
                <% } %>
            </script>
            <a href="#" class="center-block btn btn-success btn-lg" id="check-results">CHECK</a>
        </form>
    </div>
<script src="js/script.js"></script>
</body>
</html>
